<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">

  <title>Яндекс Дом</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.style.css %>">
</head>

<body>
<div>
  <div class="wrapper">
    <div class="wrapper-header">
      <header class="header">
        <div class="header__logo">
          <img src="assets/yandex_house.svg" alt="Яндекс Дом">
        </div>
        <div class="header__menu-toggle">
          <img src="assets/icons/icon_list_m.svg" alt="Menu">
        </div>
        <nav>
          <ul class="header__header-menu">
            <li class="header-menu__menu-item header-menu__menu-item_active_true">События</li>
            <li class="header-menu__menu-item header-menu__menu-item_active_false">Сводка</li>
            <li class="header-menu__menu-item header-menu__menu-item_active_false">Устройства</li>
            <li class="header-menu__menu-item header-menu__menu-item_active_false">Сценарии</li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="wrapper-main">
      <main class="main">
        <div class="main__header">Лента событий</div>
        <div id="events">
          <!--<div class="main__events-grid">-->
            <!-- Event tiles should be inserted here -->
          <!--</div>-->
        </div>
      </main>
    </div>
    <footer class="footer">
      <ul class="footer__footer-menu">
        <li><a class="footer-menu__menu-item" href="#">Помощь</a></li>
        <li><a class="footer-menu__menu-item" href="#">Обратная связь</a></li>
        <li><a class="footer-menu__menu-item" href="#">Разработчикам</a></li>
        <li><a class="footer-menu__menu-item" href="#">Условия использования</a></li>
        <li><a class="footer-menu__menu-item" href="assets/license.pdf" download>Авторские права</a></li>
      </ul>
      <span class="footer__copyright">&copy;&thinsp;2001-2017 ООО &laquo;Яндекс&raquo;</span>
    </footer>
  </div>
</div>

<script src="<%=htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
